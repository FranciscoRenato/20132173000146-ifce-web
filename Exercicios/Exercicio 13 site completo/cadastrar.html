<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cadastrar </title>
	<link rel="stylesheet" href="stilo_css.css">
</head>
<body>

	<h1> Faça o cadastro</h1>
    <form>
        Nome:<br>
        <input type="text" name="nome" placeholder="Nome"><br>
		Sobrenome:<br>
		<input type="text" name="sobrenome" placeholder="Sobrenome"><br>
		Endereço:<br>
		<input type="text" name="endereco" placeholder="Rua/Av."><br>
		Bairro:<br>
		<input type="text" name="bairro" placeholder="Bairro"><br>
		Cep:<br>
		<input type="text" name="cep" placeholder="Cep"><br>
		
		<input type="button" name="button" value="Cadastrar">
		
    </form>

</body>
</html>
