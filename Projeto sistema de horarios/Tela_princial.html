<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title> Horários </title>
    <link rel="stylesheet" href="CSS/estilo_horario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div>
    <img id="logo" src="Imagens/IFCE-Taua-logo.png" alt="IFCE Tauá">
</div>

    <h1 id="titulo"> Horário dos Professores </h1>

    <nav class="menu">
        <h1> Menu </h1>
        <ul>
            <li><a href="cadastro.html"> Cadastro </a></li>
        </ul>
    </nav>

    <div>
        <table class="horario">
            <!-- Topo da tabela -->
            <tr>                                       <!-- Linha 1 da tabela -->
                <td> <p>Curso</p> </td>                       <!-- Coluna 1 da tabela -->
                <td> <p>Professor</p> </td>                   <!-- Coluna 2 da tabela -->
                <td> <p>Disciplina</p> </td>                  <!-- Coluna 3 da tabela -->
                <td> <p>Dia da semana</p> </td>               <!-- Coluna 4 da tabela -->
                <td> <p>Horário</p> </td>                     <!-- Coluna 5 da tabela -->
            </tr>
            <!-- Início da tabela -->
            <!-- Linha 1 da tabela -->

            <tr>                                       <!-- Linha 2 da tabela -->
                <th> Telemática </th>                  <!-- Coluna 1 da tabela -->
                <th> Roney Reis </th>                  <!-- Coluna 2 da tabela -->
                <th> Web </th>                         <!-- Coluna 3 da tabela -->
                <th> segunda e terça </th>             <!-- Coluna 4 da tabela -->
                <th> 13:00 às 15:00 </th>              <!-- Coluna 5 da tabela -->
            <tr><input type="button" name="botao" placeholder="Editar"><input type="button" name="botao" placeholder="Excluir"></tr>
            </tr>                                      <!-- Linha 2 da tabela -->

            <tr>                                       <!-- Linha 3 da tabela -->
                <th> Telemática </th>                  <!-- Coluna 1 da tabela -->
                <th> Rafael </th>                      <!-- Coluna 2 da tabela -->
                <th> P.D.S </th>                       <!-- Coluna 3 da tabela -->
                <th> Segunda e Quarta</th>             <!-- Coluna 4 da tabela -->
                <th> 07:30 às 09:30 </th>              <!-- Coluna 5 da tabela -->
            <tr><input type="button" name="botao" placeholder="Editar"><input type="button" name="botao" placeholder="Excluir"></tr>
            </tr>                                      <!-- Linha 3 da tabela -->

        </table>                                       <!-- Fim da tabela -->
    </div>

</body>
</html>
