<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="estilo_horario.css">
</head>
<body>

<form class="login">

    <img id="logol" src="Imagens/IFCE-Taua-logo.png" alt="IFCE Tauá">

    <legend> Login </legend>

    <p> Matrícula: <input type="number" name="matricula" size="20" maxlength="15" placeholder="Matricula"></p>

    <a href="Tela_princial.html"><input type="button" name="submit" value="Enviar"></a>

</html>
